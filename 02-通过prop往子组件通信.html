<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父往子</title>
</head>
<body>
<div id="app">



</div>
</body>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>

<script type="text/javascript">

    Vue.component('Child',{


        //3在子组件任意使用
        template: '<div><p>我一个子组件{{childData}}</p> <input type="text" v-model="childData"/> </div>',

       //2 在子组件中用pros 接受数据
        props:['childData'],
    });


    // 1给父组件绑定自定义属性
    Vue.component('Parent',{
        data(){
            return {
                msg : 'huanggua'
            }
        },
        template: '<div><p>我一个父组件</p><Child :childData="msg"/></div>'
    });


    //1申子
    var  App = {
        template: '<div><Parent/></div>',

    };

    new Vue ({
        el :"#app",
        data(){
            return {

            }
        },
        components:{
            //2挂子

        },
        //3用子
        template:'<Parent/>'
    });
</script>
</html>
